<!DOCTYPE html>
<html>
<head>

  <!--other script and external css included here-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="api_calls.js"></script>
  <script src="main.js"></script>
  <script src="popTable.js"></script>
  <script src="array.js"></script>

  <link rel="stylesheet" href="style.css">
  <!--<link rel="stylesheet" href="style.css"> tror ikke denne trengs -->

</head>
<body>
  <!--  To statistics  -->
  <div id="banner">
    <p id="toStatistics"><a href="statistics.html">Statistics</a></p>
    <br>
    <h2 class ="hideOnPhone"> Quality Assessment Checklist </h2>
  </div>

  <!-- Meny -->
  <div id="smallScreen" style="display:none">
    <button  class="newSelectButton" name="new" value="Change" style="float: center" onClick="selectNew()";>
      Change clinic/form
    </button>
  </div>

  <div id="selector">
    <div id="selectFormDiv" >
      <br><br>
      <select id="program" onChange="setFormID(value); getFacilities()"></select>
      <!--<input id="programTxt" type="text" onChange="showForm()">-->
    </div>

    <div id="noJSON" style="display:none">
      <h3>No forms found</h3>
    </div>

    <div id="selectFacilityDiv" style="display:none">
      <br><br><br>
      <select id="facility" onChange="setFacilityID(value); showInfo()"> </select>
    </div>
  </div>

  <!--Tabellen-->
  <div id ="table" style="display:none">
    <div id ="aboveTableText">
      <h4 id ="selectedFormAndClinic"> </h4>
    </div>
    <div id="qaTable">
      <br><br><br>
    </div>
    <br>
  <input type ="submit" class="submitButton" id="tabellSubmit" value="Submit" onClick="createData()";>
  </div>

</body>
</html>

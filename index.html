<!DOCTYPE html>
<html>
<head>

  <!--jquery for tabellen-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

  <!--other script and external css included here-->
  <script src="qa.js"></script>
  <script src="api_calls.js"></script>
  <script src="main.js"></script>

  <!--link til css-->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="selectFacilityDiv">
    <h3> Select Facility </h3>
    <input id="selectFacility" type="text" name="facilityToQA" onChange="showForm()">
  </div>

  <div id="facilityName" style="display:none">
   <h3 id = "chosenClinic" class = "hideOnPhone">Facility name </h3>
 </div>

 <div id="findFormDiv" style="display:none">
  <h3> Find Form </h3>
  <input type="text" name="formToFill"  onChange="showTable()">
</div>

<div id="formName" style="display:none">
 <h3 id = "chosenClinic" class = "hideOnPhone">Type of form </h3>
</div>

<!--Tabellen-->
<div id="qaTable" style="display:none">
  <br><br>
  <h2 class ="hideOnPhone"> Quality Assessment Checklist </h2>

  <form action="" class="qaTabell" id="qaTabell">
    <table border="1" style="width:100%">
      <tr>
        <th>Quality check</th>
        <th>Database</th> 
        <th>Registry</th> 
        <th>Journal</th> 
      </tr>
      <tr>
        <td>Age</td>
        <td>
          <input type="checkbox" class="largerCheckbox" id="age" value="Ja"></td>
          <td><input type="checkbox" class="largerCheckbox" id="age1" value="Ja"></td>
          <td><input type="checkbox" class="largerCheckbox" id="age2" value="Ja"></td>
        </tr>
        <tr>
          <td>Sex</td>
          <td><input type="checkbox" class="largerCheckbox" id="sex" value="Ja"></td>
          <td><input type="checkbox" class="largerCheckbox" id="sex1" value="Ja"></td>
          <td><input type="checkbox" class="largerCheckbox" id="sex2" value="Ja"></td>
        </tr>
        <tr>
          <td>Children</td>
          <td><input type="checkbox" class="largerCheckbox" id="children" value="Ja"></td>
          <td><input type="checkbox" class="largerCheckbox" id="children1" value="Ja"></td>
          <td><input type="checkbox" class="largerCheckbox" id="children2" value="Ja"></td>
        </tr>
      </table>
    </form>
    <br>
    <input type ="submit" class="submitButton" id="tabellSubmit" onClick="" value="Submit">
  </div>
</body>
</html>
